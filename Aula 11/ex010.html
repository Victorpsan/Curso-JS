<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 14pt arial;
        }
        input {
            font: normal 12pt arial;
            width: 100px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name='txtvel' id='txtvel'> km/h
    <input type='button' value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel') //determinou 'input' - de tipo string - como a variável 'txtv'
            var  vel = Number(txtv.value) //estabeleceu outra variável para modificar seu tipo - de string para number.
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML +=`<p>Você está <strong>MULTADO</strong> por excesso de velocidade.`
            }
            res.innerHTML += `<p>Sempre use o cinto de segurança. Se beber não dirija.</p>`//ATENÇÃO AO '+' PARA CONCATENAR OS RESULTADOS
            
        }
        
        
    </script>
</body>
</html>
