<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body {
            font: normal 14pt arial;
        }
        input {
            font: normal 12pt arial;
            width: 100px;
            margin-bottom: 25px;
        }
        </style>
<!--
    Limite CSS | HTML
-->
    
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Onde você nasceu? <input type="text" name="nacional" id="nacional">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
<!--
            Limite HTML | JavaScript
-->
    <script>
       function verificar() {
            var txtnac = document.getElementById('nacional')
            var res = document.getElementById('res')
            var nac = String(txtnac.value) //Importante estabelecer o tipo de dado recebido por input
            res.innerHTML = `<p>Tendo nacido no <strong>${nac}.</strong></p>`
            if (nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong><p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
            res.innerHTML += '<p>Valel!</p>'
            
        } 
           
    </script>
</body>
</html>
