<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Mais um dia para amar!</p>
    <script>
        window.alert('Minha primeira mensagem!') //alerta usuário ao entrar na página
        window.confirm('Está curtindo o JavaScript?') // janela com botão 'OK' e 'CANCELAR'
        window.prompt('Qual teu nome?') // Pede uma resposta escrita, caso ela seja capturada irá retornar como string, se não tratada.
    </script>
</body>
</html>
