<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Mais um dia para amar!</p>
    <script>
        var nome = window.prompt('Qual teu nome?') 
        window.alert('Seja bem vindo, ' + nome + '!') // '+' concatena ou adiciona. A forma de retorno vai depender do tipo de dado utilizado na operação. String = concatena; Number = adiciona
    </script>
</body>
</html>
